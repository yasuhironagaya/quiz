  <body>
    <h1>Quiz</h1>
    <h2>問題1</h2>
    <p>やっちんの生年月日は</p>
    <h3>選択肢</h3>
    <ol>
      <li>2000年</li>
      <li>1958年</li>
      <li>1598年</li>
      <li>紀元前3000年</li>
    </ol>

    <h2>答え</h2>
    <p>2.1958年</p>
    <hr />
    <p>昭和33年に生まれました、この年は戌年です。<br>
    今思えば終戦記念日1945年8月14日から13年した足っていませんね。<br>
    多くの人の夢や希望を奪った戦争を決して忘れないように生きていきたい。</p>
